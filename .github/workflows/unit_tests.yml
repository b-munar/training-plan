name: Unit tests
on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]
jobs:
  test_training_plan:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - uses: actions/checkout@v1
      - name: Build
        run: docker build -t training-plan-image .
      - name: Test
        run: docker run --rm --network="host" -e TEST=true -e TRAINING_PLAN_DB_HOST='localhost' -e TRAINING_PLAN_DB_PORT='5432' -e TRAINING_PLAN_DB_PASSWORD='postgres' -e TRAINING_PLAN_DB_USER='postgres' -e TRAINING_PLAN_DB_NAME='postgres' training-plan-image
